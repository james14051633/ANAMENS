<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de Anamnese</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    /* CSS básico para o formulário */
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #4a3fbd;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"], input[type="date"], input[type="tel"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      background-color: #4a3fbd;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #362f8a;
    }
    #print-btn {
      display: none;
      background-color: #5cb85c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ficha de Anamnese</h1>
    <form id="anamnese-form">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="data-nascimento">Data de nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <button type="submit" id="submit-btn">Enviar</button>
      <button type="button" id="print-btn">Imprimir PDF</button>
    </form>
  </div>

  <!-- Biblioteca jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('anamnese-form');
      const submitBtn = document.getElementById('submit-btn');
      const printBtn = document.getElementById('print-btn');

      function gerarSalvarPDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        let nomePaciente = document.getElementById('nome').value.trim();
        if (!nomePaciente) nomePaciente = 'Paciente';
        const nomeArquivo = 'Ficha_' + nomePaciente.replace(/\s+/g, '_') + '.pdf';

        pdf.setFontSize(18);
        pdf.setTextColor(74, 63, 189);
        pdf.text('Ficha de Anamnese', 10, 20);

        pdf.setFontSize(12);
        pdf.setTextColor(0, 0, 0);
        pdf.text(`Nome: ${document.getElementById('nome').value}`, 10, 40);
        pdf.text(`Data de nascimento: ${document.getElementById('data-nascimento').value}`, 10, 50);
        pdf.text(`Telefone: ${document.getElementById('telefone').value}`, 10, 60);
        pdf.text(`Email: ${document.getElementById('email').value}`, 10, 70);

        pdf.save(nomeArquivo);

        alert(`Arquivo salvo na pasta Downloads do seu dispositivo com o nome: ${nomeArquivo}.\n\nPara localizar, abra a pasta Downloads no seu computador ou celular.`);
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (!document.getElementById('nome').value.trim()) {
          alert('Por favor, preencha o nome do paciente.');
          return;
        }

        alert('Ficha enviada com sucesso!');

        submitBtn.style.display = 'none';
        printBtn.style.display = 'block';
      });

      printBtn.addEventListener('click', () => {
        gerarSalvarPDF();
      });
    });
  </script>
</body>
</html>

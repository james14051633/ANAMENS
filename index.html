<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha de Anamnese com AFLS</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <!-- jsPDF e plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf-autotable@3.5.3/dist/jspdf.plugin.autotable.js"></script>
</head>
<body>
  <div class="container">
    <h1>Ficha de Anamnese Dinâmica</h1>

    <label for="modelo">Escolha o modelo da ficha:</label>
    <select id="modelo">
      <option value="">-- Selecione --</option>
      <option value="pediatrica">Ficha Pediátrica</option>
      <option value="adulto">Ficha Adulto</option>
      <option value="especial">Ficha Necessidades Especiais</option>
      <option value="afls">AFLS - Habilidades de Vida Doméstica</option>
    </select>

    <button id="limpar-btn" style="margin-top: 10px; display:none;">Limpar Dados</button>

    <form id="ficha-form" style="display:none;">
      <div id="form-content"></div>
      <button type="submit">Salvar e Gerar PDF</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
